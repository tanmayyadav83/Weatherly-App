<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weatherly App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container text-center">
      <h1 class="mt-4 display-6 fw-bold text-white">Weatherly App</h1>
      <p class="fst-italic text-white fw-bold">Your direct line to the sky</p>

      <div class="weather-container mx-auto shadow col-md-8">
        <div class="input-group mb-3">
          <input
            type="text"
            id="input-box"
            class="form-control"
            placeholder="Enter city name"
            autocomplete="off"
            ;
          />
          <button id="button" type="button" class="btn btn-outline-secondary">
            <i class="fa-solid fa-magnifying-glass-location"></i>
          </button>
        </div>

        <div id="error-message" class="alert alert-danger d-none" role="alert">
          ‚ùå City Not Found, Please enter a valid city name.
        </div>

        <div class="weather-body d-none" id="weather-body">
          <div class="mb-3">
            <h3 id="city"></h3>
            <p id="date"></p>
          </div>

          <div class="mb-3">
            <h3 id="temp"></h3>
            <p id="min-max"></p>
            <p id="weather"></p>
          </div>

          <div class="row text-center">
            <div class="col-md-4">
              <div class="card info-card">
                <div class="card-body">
                  <img src="images/icons-humidity.png" alt="" />
                  <h6>Humidity</h6>
                  <p class="mt-2" id="humidity"></p>
                </div>
              </div>
            </div>

            <div class="col-md-4">
              <div class="card info-card">
                <div class="card-body">
                  <img src="images/icons-wind.jpg" alt="" />
                  <h6>Wind</h6>

                  <p class="mt-2" id="wind"></p>
                </div>
              </div>
            </div>

            <div class="col-md-4">
              <div class="card info-card">
                <div class="card-body">
                  <img src="images/gauge icons.png" alt="" />
                  <h6>Pressure</h6>
                  <p class="mt-2" id="pressure"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
